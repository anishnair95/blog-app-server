spring:
  datasource:
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:password}
    url: jdbc:mysql://${DB_HOST:0.0.0.0}:${DB_PORT:3307}/myblog?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
# deprecated in hibernate 6
#    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    database-platform: org.hibernate.dialect.MySQLDialect
  devtools:
    restart:
      enabled: true
  #Standardise username and password
#  disabling the properties since in-memory authentication configured with this user
#  security:
#    user:
#      name: user
#      password: password
#      roles: ADMIN
logging:
  level:
    org.springframework.security: DEBUG

